<section id="team">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
        <div class="section-title">
          <h2>Teachers <small>Meet Professional Trainers</small></h2>
        </div>
      </div>
      <div class="col-lg-3 col-xl-3 col-md-6 col-sm-12" *ngFor="let teacher of teachers"
           data-aos="fade-right"
           data-aos-easing="ease-in-back"
           data-aos-delay="300"
           data-aos-offset="0">
        <div class="card-data d-flex justify-content-center"
             style="display: flex;">
        <a routerLink="#">
        <div class="card" style="width: 18rem; height: 25rem;">
          <img [src]="teacher.imagePath" class="card-img-top" alt="{{teacher.name}}"
               style="height: 12rem;">
          <div class="card-body">
            <h5 class="card-title">{{teacher.name}}</h5>
            <p class="card-text">{{teacher.description}}</p>
            <ul class="social-icons">
              <li><a routerLink="#"><i class="fab fa-instagram-square"></i></a></li>
              <li><a routerLink="#"><i class="fab fa-twitter-square"></i></a></li>
              <li><a routerLink="#"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
          </div>
        </div>
        </a>
        </div>
      </div>
    </div>
    </div>
</section>
