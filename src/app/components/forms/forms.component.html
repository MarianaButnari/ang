<section id="form">
  <form>
   <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-12">    <!--formularul va fi trimis la aceasta adresa de email-->
        <form id="feedback-form" role="form" action="mailto:mariana.butnari89@gmail.com" method="post" (ngSubmit) = "onSubmit()" #myform = "ngForm">
          <div class="section-title">
            <h2>Contact us</h2>
          </div>
          <div class="col-md-12 col-sm-12">
            <input #usernameModel="ngModel" type="text" class="form-control" placeholder="Enter your name" name="name" required="" ngModel="" > <!--#nameInput-->
            <div *ngIf="usernameModel.invalid" class="error">
              *Username is required
            </div>
            <input type="email" class="form-control" placeholder="Enter your email address" name="email" required="" ngModel > <!-- #emailInput-->
            <textarea #feedbackMessage class="form-control" rows="6" placeholder="Enter your message" name="message" required="" ngModel ></textarea> <!--#messageInput -->
          </div>
          <div class="col-md-12 col-sm-12">
           <input type="submit" class="form-control" name="send message" value="Send Message">
<!--                  (click)="message = feedbackMessage.value; feedbackMessage.value = '' ">-->
            <!--(click)="onAddFeedback()-->
          </div>
        </form>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="contact-image">
          <img [src]="imageUrl1" class="img-fluid w-100" alt="positive message">
        </div>
      </div>
    </div>
   </div>
    <div class="container-fluid">
      <h3> Student Reviews </h3>
      <small>from around the world</small>
      <div class="row" *ngIf="submitreview">
        <div class="col-md-12 col-sm-12">
          <h6>Name: {{userReview.name}}</h6>
          <h6>Your message : {{userReview.message}} </h6>
        </div>
      </div>
    </div>
  </form>
</section>
