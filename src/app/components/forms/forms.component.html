<section id="form">
   <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12">
        <form id="feedback-form" role="form"
              (ngSubmit) = "onSubmit(myFormReview.value)" #myFormReview = "ngForm">
          <div class="section-title">
            <h2>Contact us</h2>
          </div>
          <div class="col-md-12 col-sm-12">
            <input
              type="text"
              class="form-control"
              name="name"
              required
              #usernameModel="ngModel"
              [ngModel]="modelReview.name">
            <div *ngIf="usernameModel.invalid && usernameModel.touched" class="error"> *Username is required! </div>
            <input
              type="email"
              class="form-control"
              name="email"
              required
              email
              #emailModel="ngModel"
              [ngModel]="modelReview.email" >
            <div *ngIf="emailModel.invalid" class="error"> *Email is invalid!</div>
            <div *ngIf="emailModel.invalid && emailModel.touched" class="error"> *Email is required! </div>
            <textarea
              class="form-control"
              rows="6"
              name="message"
              required
              #feedbackMessage="ngModel"
              [ngModel]="modelReview.message" > </textarea>
            <div *ngIf="feedbackMessage.invalid && feedbackMessage.touched" class="error"> *Please leave a message! </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <button
              class="submit-btn form-control"
              type="submit"
              [disabled]="myFormReview.invalid"
              > Send Message
            </button>
            <div class="row no-gutters justify-content-center">
            <div class="col-md-6 col-sm-6">
              <button class="submit-btn form-control"
                      type="button"
                      (click)="onPostReview()"> Post Review
              </button>
            </div>
            <div class="col-md-6 col-sm-6 ">
              <button class="submit-btn form-control"
                      type="button"
                      [disabled]="loadedReviews.length < 1"
                      (click)="onClearReview()"> Delete
              </button>
            </div>
          </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12"data-aos="zoom-in">
        <div class="contact-image"  >
          <img [src]="imageUrl1" class="img-fluid w-100" alt="positive message">
        </div>
      </div>
    </div>
   </div>
    <div class="container-fluid">
      <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12" *ngIf="loadedReviews.length >= 1">
        <h3> Student Reviews </h3>
        <small>from around the world</small>
      </div>
      <div class="row" >
        <div class="col-lg-3 col-xl-3 col-md-6 col-sm-12" *ngFor="let review of loadedReviews">
          <div class="card-data d-flex justify-content-center" style="display: flex;">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
          <h6>Name: {{review.name | uppercase}}</h6>
          <h6>Your message : {{review.message}} </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <h1> An Error Occurred!</h1>
        <p>{{error}}</p>
      </div>
    </div>
</section>
